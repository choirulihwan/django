{% extends 'base.html' %}

{% block content %}

<div class="row mb-3" >
    {% if query %}
        <div class="col-12">
            Results for: {{ query }}
        </div>
    {% else %}
        <!--<div class="col-12">
            No Search result for {{ request.GET.q }}
        </div>-->
        <div class="col-12 py-3">
            <input type="text" class="form-control" placeholder="Search.." />
        </div>
        <div class="col-12">
            <hr />
        </div>
    {% endif %}
</div>

        <div class="row">
        {% for obj in object_list %}
             <div class="col">

                 {% include 'products/snippets/card.html' with instance=obj %}

                 {% if forloop.counter|divisibleby:3 %}
                    </div></div><div class="row"><div class="col-12"><hr/></div>
                 {% else %}
                    </div>
                 {% endif %}
        {% endfor %}
        </div>

{% endblock %}
