{% extends "base.html" %}

{% load static %}

<title>Homepage</title>

{% block base_head %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<div class="text-center">
    <h1>{{ title }}</h1>
    <h1>Hello, {{ nama }}</h1>
</div>


    <div class="row">
        <div class="col-xs-12">
            {{ content }}
            <img src="{% static 'img/mount.jpg' %}" class='img-fluid' />
        </div>
    </div>

    {% if request.user.is_authenticated %}

        <div class="row">
            <div class="col-xs-12">
                {{ premium_content }} Hallo, {{ nama }}
            </div>
        </div>

    {% endif %}


{% endblock %}
