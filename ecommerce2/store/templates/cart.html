{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'store' %}"> &#x2190; Continue shopping</a>
            <br/>

            <table class="table">
                <tr>
                    <th>Items: 3</th>
                    <th>Total: $42</th>
                    <th>
                        <a style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>

        <br/>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2">Item</div>
                <div style="flex:1">Price</div>
                <div style="flex:1">Quantity</div>
                <div style="flex:1">Total</div>
            </div>

            <div class="cart-row">
                <div style="flex:2">
                    <img class="row-image img-fluid" src="{% static 'images/placeholder.png' %}" />
                </div>
                <div style="flex:2">Product 1</div>
                <div style="flex:1">$28</div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}" />
                        <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}" />
                    </div>
                </div>
                <div style="flex:1">$32</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
